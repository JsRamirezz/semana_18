<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de medicos</title>
</head>
<body>
    <h1>Listado de medicos</h1>
    <a href="{% url 'add_med' %}"><button>Agregar medico</button></a>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Especialidad</th>
            </tr>
        </thead>
        <tbody>
            {% for medico in lismed %}
            <tr>
                <td>{{medico.nombre}}</td>
                <td>{{medico.apellido}}</td>
                <td>{{medico.especialidad}}</td>
            </tr>
            {%endfor%}
        </tbody>
    </table>

</body>
</html>
